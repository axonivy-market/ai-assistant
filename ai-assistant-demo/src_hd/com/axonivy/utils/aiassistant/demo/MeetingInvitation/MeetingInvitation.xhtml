<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">#{ivy.task.name}</ui:define>
    <ui:define name="content">
      <h:outputStylesheet library="css" name="style.css" />
      <div class="ui-g card">
      <h:form id="form"> 
        <p:messages />
        <div class="ui-g-12">
          <p>You are invited to a kick-off meeting for a project</p>
        </div>
        <div class="ui-g-6 ui-g">
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="Project Name" styleClass="label-bold" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="#{data.project.projectName}" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="Project Description" styleClass="label-bold" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="#{data.project.description}" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="Members" styleClass="label-bold" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <ul>
              <ui:repeat var="member" value="#{data.project.teamMembers}">
                <li>#{member.displayName} (#{member.role.roleName})</li>
              </ui:repeat>
            </ul>
          </div>
        </div>
        <div class="ui-g-6 ui-g">
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="Meeting" styleClass="label-bold" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="#{data.meeting.title}" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="Agenda" styleClass="label-bold" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="#{data.meeting.agenda}" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="Room" styleClass="label-bold" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="#{data.meetingRoom.roomName} (#{data.meetingRoom.floor})" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="Time" styleClass="label-bold" />
          </div>
          <div class="ui-g-12 ui-fluid">
            <h:outputText value="#{data.meeting.dateTime}" />
          </div>
        </div>
        <br />
        <div class="command-btns ui-g-12">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" process="@this" value="Close" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
        </div>
      </h:form></div>

    </ui:define>
  </ui:composition>
</h:body>

</html>
