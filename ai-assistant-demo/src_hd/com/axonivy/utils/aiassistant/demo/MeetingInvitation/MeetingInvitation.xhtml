<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">#{ivy.task.name}</ui:define>
    <ui:define name="content">
      <div class="ui-g card">
      <h:form id="form"> 
        <p:messages />
        <div class="ui-g-12">
          <p>#{ivy.cms.co('/Dialogs/com/axonivy/utils/aiassistant/demo/MeetingInvitation/IniviationNotice')}</p>
        </div>
        <div class="ui-g-6 ui-g ui-fluid">
          <div class="ui-g-12">
            <h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/aiassistant/demo/MeetingInvitation/ProjectName')}"
              styleClass="font-bold" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{data.project.projectName}" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/aiassistant/demo/MeetingInvitation/ProjectDescription')}"
              styleClass="font-bold" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{data.project.description}" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/aiassistant/demo/MeetingInvitation/Members')}"
              styleClass="font-bold" />
          </div>
          <div class="ui-g-12">
            <ul>
              <ui:repeat var="member" value="#{data.project.teamMembers}">
                <li>#{member.displayName} (#{member.role.roleName})</li>
              </ui:repeat>
            </ul>
          </div>
        </div>
        <div class="ui-g-6 ui-g ui-fluid">
          <div class="ui-g-12">
            <h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/aiassistant/demo/MeetingInvitation/Meeting')}"
              styleClass="font-bold" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{data.meeting.title}" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/aiassistant/demo/MeetingInvitation/Agenda')}"
              styleClass="font-bold" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{data.meeting.agenda}" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/aiassistant/demo/MeetingInvitation/Room')}"
              styleClass="font-bold" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{data.meetingRoom.roomName} (#{data.meetingRoom.floor})" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/aiassistant/demo/MeetingInvitation/Time')}"
              styleClass="font-bold" />
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{data.meeting.dateTime}" />
          </div>
        </div>
        <br />
        <div class="command-btns ui-g-12">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" process="@this"
            value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/components/Common/Cancel')}" />
          <p:commandButton id="proceed" actionListener="#{logic.close}"
            value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/aiassistant/demo/MeetingInvitation/Proceed')}"
            update="form" icon="pi pi-check" />
        </div>
      </h:form></div>

    </ui:define>
  </ui:composition>
</h:body>

</html>
