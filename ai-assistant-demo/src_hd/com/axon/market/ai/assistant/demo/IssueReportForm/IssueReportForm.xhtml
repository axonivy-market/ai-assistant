<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">Report computer issue</ui:define>
    <ui:define name="content">

      <h3>
        Report issue form
      </h3>

      <h:form id="form" rendered="#{!data.isSubmitted}">
        <div class="ui-g">
          <div class="ui-g-4">
            <h4>Reporter: </h4>
          </div>
          <div class="ui-g-8">
            <h:outputText value="#{data.reporterDisplayname}" />
          </div>
          <div class="ui-g-4">
            <h4>Report Type: </h4>
          </div>
          <div class="ui-g-8">
            <p:selectOneMenu value="#{data.ticket.type}">
              <f:selectItems value="#{data.types}" var="type" itemLabel="#{type.displayName}" itemValue="#{type}" />
            </p:selectOneMenu>
          </div>
          <div class="ui-g-4">
            <h4>Content: </h4>
          </div>
          <div class="ui-g-8 ui-fluid">
            <h:outputText value="#{data.ticket.content}" />
          </div>
        </div>
        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed"
            update="@(form) success-panel" process="@(form)"
            icon="pi pi-check" />
        </div>
      </h:form>
      <h:panelGroup id="success-panel" layout="block" styleClass="ui-g"
        rendered="#{data.isSubmitted}">
        <div class="ui-g-12">
          Your request has been submitted successfully.
        </div>
      </h:panelGroup>

    </ui:define>
  </ui:composition>
</h:body>

</html>
