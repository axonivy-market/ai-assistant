# yaml-language-server: $schema=https://json-schema.axonivy.com/app/11.4.1/variables.json
Variables:
  AiAssistant:
    ElasticSearchUrl: http://localhost:9200
    AiModels:
      # Open AI models
      OpenAI:
        # The primary Open AI model. This instance use the 'GPT 4 Omni' and 'text-embedding-3-large' models by default
        PrimaryModel:
          # Open AI model 'GPT 4 Omni'
          Model: gpt-4o
          # Open AI text embedding model 'text-embedding-3-large'
          EmbeddingModel: text-embedding-3-large
          #[password]
          ApiKey: ${decrypt:}
        # The secondary Open AI model. This instance use the 'GPT 4 Omni Mini' and 'text-embedding-3-small' models by default
        SecondaryModel:
          # Open AI model 'GPT 4 Omni Mini'
          Model: gpt-4o-mini
          # Open AI text embedding model 'text-embedding-3-small'
          EmbeddingModel: text-embedding-3-small
          #[password]
          ApiKey: ${decrypt:}
    # [file: json]
    Assistants:
    # [file: json]
    AiFunctions:
    # [file: json]
    Suggestions:
    # [file: json]
    AssistantTemplates:
