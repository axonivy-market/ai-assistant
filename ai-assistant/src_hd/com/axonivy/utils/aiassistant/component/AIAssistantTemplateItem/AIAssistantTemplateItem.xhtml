<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="template" />
  <cc:attribute name="clickEventListener" />
  <cc:attribute name="isReadOnly" default="false" />
  <cc:attribute name="clickEventOnComplete" />
  <cc:attribute name="clickEventUpdate" />
</cc:interface>

<cc:implementation>
  <c:set var="template" value="#{cc.attrs.template}" />
  <h:panelGroup id="template-card" styleClass="ui-g card ai-assistant-card #{cc.attrs.isReadOnly ? '' : 'active'} assistant-template-item">
    <div class="ui-g-12 assistant-name">
      <h3>#{template.name}</h3>
    </div>
    <h:panelGroup layout="block" class="ui-g-12 ai-assistant-info">
      <h:outputText value="#{template.description}" escape="false" />
    </h:panelGroup>

    <p:ajax event="click" listener="#{cc.attrs.clickEventListener}" disabled="#{cc.attrs.isReadOnly}"
      oncomplete="#{cc.attrs.clickEventOnComplete}" update="#{cc.attrs.clickEventUpdate}" />
  </h:panelGroup>
</cc:implementation>
</html>
