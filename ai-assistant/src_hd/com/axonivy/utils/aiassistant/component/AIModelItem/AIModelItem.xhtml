<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="model" />
  <cc:attribute name="clickEventListener" />
  <cc:attribute name="isReadOnly" default="false" />
  <cc:attribute name="avatarWidth" default="80" />
  <cc:attribute name="avatarHeight" default="80" />
</cc:interface>

<cc:implementation>
  <c:set var="model" value="#{cc.attrs.model}" />
  <h:panelGroup id="model-item-panel" styleClass="flex w-full card ai-assistant-card #{cc.attrs.isReadOnly ? '' : 'active'} align-content-center align-items-center">
    <h:panelGroup layout="block" styleClass="flex w-10rem justify-content-center flex-wrap align-items-center avatar-container">
      <p:graphicImage name="#{model.modelType.logoCms}" alt="#{model.name}" library="ivy-cms"
        width="#{cc.attrs.avatarWidth}" height="#{cc.attrs.avatarHeight}" styleClass="ai-assistant-avatar" rendered="#{ivyFreyaTheme.mode eq 'light'}" />
      <p:graphicImage name="#{model.modelType.darkLogoCms}" alt="#{model.name}" library="ivy-cms"
        width="#{cc.attrs.avatarWidth}" height="#{cc.attrs.avatarHeight}" styleClass="ai-assistant-avatar" rendered="#{ivyFreyaTheme.mode ne 'light'}" />
    </h:panelGroup>
    <div class="grid flex-auto">
      <div class="col-12 assistant-name mt-3">
        <h:outputText id="model-name" styleClass="name" value="#{model.displayName}" />
        <p:tooltip for="model-name" trackMouse="true" value="#{model.displayName}" />
      </div>
      <div class="col-12 ai-assistant-info p-0">
        <ul>
          <li>#{ivy.cms.co('/Labels/common/Model')}: #{model.model}</li>
          <li>#{ivy.cms.co('/Labels/common/EmbeddingModel')}: #{model.embeddingModel}</li>
        </ul>
      </div>
    </div>
    <p:ajax event="click" listener="#{cc.attrs.clickEventListener}" disabled="#{cc.attrs.isReadOnly}" />
  </h:panelGroup>
</cc:implementation>
</html>
