<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">UploadPortalDocument</ui:define>
    <ui:define name="content">

      <h3>
        Update Portal documents by upload a zip file which contains all hmtl files of Portal document
      </h3>

      <h:form id="form">
        <div class="ui-g">
          <div class="ui-g-12">
            <p:fileUpload id="upload-component" label="Upload Portal documents"
              listener="#{uploadPortalDocumentBean.handleUpload}"
              allowTypes="/(\.|\/)(zip)$/i"
              accept=".zip"
              invalidFileMessage="Invalid format" />
          </div>
        </div>
        <div class="command-btns">
          <p:commandLink id="close" actionListener="#{logic.close}" process="@this" value="Close" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
